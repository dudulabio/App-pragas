{% extends "base.html" %}
{% block title %}Cadastro de Safras{% endblock %}
{% block content %}
    <h1>Cadastro de Safras</h1>
    <form method="POST">
        <label for="nome">Cultura:</label>
        <input type="text" id="cultura" name="cultura" required>
        <br>
        <label for="nome">Periodo:</label>
        <input type="text" id="periodo" name="periodo" required>
        <br>
        <label for="nome">Cultivar:</label>
        <input type="text" id="cultivar" name="cultivar" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="{{ url_for('safras_list') }}">Ver Lista</a>
{% endblock %}
